<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br></pre></td><td class="code"><pre><code class="hljs plain">&#x2F;&#x2F;<br>&#x2F;&#x2F;  6209 제자리 멀리뛰기 이분탐색.cpp<br>&#x2F;&#x2F;  Algorithm<br>&#x2F;&#x2F;<br>&#x2F;&#x2F;  Created by bbvch13531 on 2018. 3. 30..<br>&#x2F;&#x2F;  Copyright © 2018년 bbvch13531. All rights reserved.<br>&#x2F;&#x2F;<br>#define MAX_D 1000000000<br>#include &lt;iostream&gt;<br>#include &lt;cstdio&gt;<br>#include &lt;algorithm&gt;<br><br>using namespace std;<br><br>bool solve(int);<br><br>int D,N,M,in[50010]&#x3D;&#123;0,&#125;;<br><br>int main(void)&#123;<br>    <br>    int lb,ub,x;<br>    <br>    scanf(&quot;%d %d %d&quot;,&amp;D,&amp;N,&amp;M);<br>    for(int i&#x3D;0;i&lt;N;i++)&#123;<br>        scanf(&quot;%d&quot;,&amp;in[i+1]);<br>    &#125;<br>    in[0]&#x3D;0;<br>    in[N+1]&#x3D;D;<br>    lb&#x3D;0;<br>    ub&#x3D;MAX_D;<br>    sort(in,in+N+2);<br>    while (lb&lt;ub) &#123;<br>        x&#x3D;(lb+ub+1)&#x2F;2;<br>        if(solve(x))    lb&#x3D;x;<br>        else ub&#x3D;x-1;<br>    &#125;<br>    printf(&quot;%d&quot;,ub);<br>    return 0;<br>&#125;<br><br>bool solve(int x)&#123;<br>    int cur&#x3D;0,cnt&#x3D;0;<br>    for(int i&#x3D;1;i&lt;N+2;i++)&#123;<br>        if(cur+x&gt;in[i]) cnt++;<br>        else cur&#x3D;in[i];<br>    &#125;<br>    return (cnt&lt;&#x3D;M &amp;&amp; cur&#x3D;&#x3D;D);<br>&#125;<br></code></pre></td></tr></table></figure>
